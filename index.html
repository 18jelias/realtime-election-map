//Map dimensions (in pixels)
var width = 800,
    height = 600;
    repCount = 0;
    demCount = 0; 



//Map projection
var projection = d3.geo.albersUsa()
    .scale(973.2182995482108)
    .translate([width/2,height/2]) //translate to center the map in view

//Generate paths based on projection
var path = d3.geo.path()
    .projection(projection);

//Create an SVG
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

//Group for the map features
var features = svg.append("g")
    .attr("class","features");

//Create a tooltip, hidden at the start
var tooltip = d3.select("body").append("div").attr("class","tooltip");

function findState(name) {
  for(let i = 0; i < dict.length; i++) {
    if(name === dict[i].name) return dict[i];
  }
}

d3.json("cb_2015_us_state_500k.topojson",function(error,geodata) {
  if (error) return console.log(error); //unknown error, check the console

  //Create a path for each map feature in the data
  features.selectAll("path")
    .data(topojson.feature(geodata,geodata.objects.collection).features) //generate features from TopoJSON
    .enter()
    .append("path")
    .attr("d",path)
    .style("fill", function(d) {
       for(let i = 0; i < dict.length; i++) {

          if(d.properties.NAME === dict[i].name) {
            if(dict[i].rep) {
                return 'rgb(255,0,0)';
            } else if(dict[i].dem) {
                return 'rgb(0,0,255)';
            } else {
                return 'rgb(196,230,233)';
            }
          } 
        }

    })
    .on("mouseover",showPopup)
    .on("mousemove",movePopup)
    .on("mouseout",hidePopup)
    .on("click",clicked);

    recount();
    document.getElementById("remaining").innerHTML = "Trump needs " + (270 - repCount) + " more electoral votes to win, and Clinton needs " +
                                                      (270 - demCount) + " more electoral votes to win";

});

// Add optional onClick events for features here
// d.properties contains the attributes (e.g. d.properties.name, d.properties.population)
function clicked(d,i) {

}

function recount() {
  demCount = 0;
  repCount = 0;
  for(let i = 0; i < dict.length; i++) {
    if(dict[i].rep) {
      repCount = dict[i].count + repCount; 
    } else if (dict[i].dem) {
      demCount = dict[i].count + demCount; 
    }
  }

}


//Position of the tooltip relative to the cursor
var tooltipOffset = {x: 5, y: -25};

//Create a tooltip, hidden at the start
function showPopup(d) {
  d3.select(this)
    .style('width', '150%')
    .style('height', '150%')
  movePopup();
  var temp = findState(d.properties.NAME);
  tooltip.style("display","block")
      .html('<h3>' + d.properties.NAME + '</h3>' + '<br/>' + 
            "Electoral votes: " + temp.count + '<br/>' +
            "Population: " + temp.population);
}

//Move the tooltip to track the mouse
function movePopup() {
  tooltip.style("top",(d3.event.pageY+tooltipOffset.y)+"px")
      .style("left",(d3.event.pageX+tooltipOffset.x)+"px");
}

//Create a tooltip, hidden at the start
function hidePopup() {
    d3.select(this)
    .style('width', '100%')
    .style('height', '100%')
  tooltip.style("display","none");
}
